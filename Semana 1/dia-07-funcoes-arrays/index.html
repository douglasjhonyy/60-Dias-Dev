<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Funções e Arrays - Dia 7</title>
</head>
<body>
    <header>
        <h1>Funções e Arrays</h1>
        <p>Dia 7 - Javascript Intermediário</p>
    </header>

    <main>
        <!--Seção 1: Funções -->
        <section class="card">
            <h2> Funções</h2>
            <div class="button-group">
                <button id="btn-saudar">Saudar</button>
                <button id="btn-calcular">Calcular</button>
                <button id="btn-dobro">Dobro de 15</button>
            </div>
            <div id="resultado-funcoes" class="resultado"></div>
        </section>

        <!--Seção 2: Arrays-->
        <section class="card">
            <h2>Arrays e Loops</h2>
            <div class="button-group">
                <button id="btn-tecnologias">Minhas Tecnologias</button>
                <button id="btn-numeros">Números 1-10</button>
                <button id="btn-pares">Apenas Pares</button>
            </div>
            <div id="resultado-metodos" class="resultado"></div>
        </section>

        <!--Seção 3: Métodos de Array-->
        <section class="card">
            <h2>Métodos de Arrays</h2>
            <div class="button-group">
                <button id="btn-map">Map (Dobro)</button>
                <button id="btn-filter">Filter (Maiores que 5)</button>
                <button id="btn-foreach">ForEach (Listar)</button>
            </div>
            <div id="resultado-metodos" class="resultado"></div>
        </section>

        <!--Seção 4: Projeto Prático-->
        <section class="card destaque">
            <h2>Lista de Tarefas (Mini)</h2>
            <div class="input-group">
                <input type="text" id="input-tarefa" placeholder="Digite um tarefa...">
                <button id="btn-adicionar">Adicionar</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Jhony - Dia | Funções & Arrays Master</p>
    </footer>
</body>
</html>
